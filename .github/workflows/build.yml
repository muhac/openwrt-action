name: Build OpenWrt

on:
  push:
    branches:
      - '**'
  # schedule:
  #   - cron: 0 0 * * SAT
  release:
    types:
      - published

jobs:
  build_openwrt:

    name: Build OpenWrt Firmware
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:

      - name: Checkout
        uses: actions/checkout@v4

        # Recommended package prerequisites
        # https://openwrt.org/docs/guide-developer/toolchain/install-buildsystem#debianubuntu
      - name: Initialization
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
              gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
              python3-distutils rsync unzip zlib1g-dev file wget qemu-utils
          sudo apt-get clean
          df -Th

      - name: Load settings
        run: cp -r ./settings ../settings

        # Set the upstream repo and a branch or tag
      - name: OpenWrt source code
        uses: actions/checkout@v4
        with:
          repository: 'openwrt/openwrt'
          ref: 'v23.05.2'

      - name: Pre-build scripts
        run: |
          bash ../settings/build.sh
          bash ../settings/custom.sh 
          cat ../settings/custom.conf >> ../settings/build.conf

      - name: System config
        run: cat package/base-files/files/bin/config_generate

      - name: Compile config
        run: cat ../settings/build.conf

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate config
        run: |
          rm -f ./.config*
          cp ../settings/build.conf ./.config
          make defconfig

      - name: Generated config
        run: cat ./.config

      - name: Make download
        run: |
          make download -j8 || make download -j1 V=s
          rm -rf $(find ./dl/ -size -1024c)
          df -h

      - name: Compile firmware
        run: make -j$(nproc) || make -j1 V=s

      - name: Build results
        run: |
          ls -al ./bin/targets/
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h ./ --max-depth=1
          du -h /mnt/openwrt/ --max-depth=1 || true

      - name: Prepare artifact
        run: |
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

      - name: Deliver buildinfo
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt buildinfo
          path: ./artifact/buildinfo/

      - name: Deliver package
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt package
          path: ./artifact/package/

      - name: Deliver firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt firmware
          path: ./bin/targets/

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          file: ./artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true
